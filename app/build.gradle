apply plugin: 'com.android.application'
apply plugin: 'com.google.ar.sceneform.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId 'eu.michaelvogt.ar.author'

        // 24 is the minimum since ARCore only works with 24 and higher.
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'

        ndk {
            /*
             * Sceneform is available for the following ABIs: arm64-v8a, armv7a,
             * x86_64 and x86. This sample app enables arm64-v8a to run on
             * devices and x86 to run on the emulator. Your application should
             * list the ABIs most appropriate to minimize APK size (arm64-v8a recommended).
             */
            abiFilters 'arm64-v8a', 'x86'
        }
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "com.google.ar.sceneform:core:$sceneform_version"
    implementation "com.google.ar.sceneform.ux:sceneform-ux:$sceneform_version"

    implementation('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: 'com.android.support'
    }

    implementation "com.android.support:appcompat-v7:$google_support_version"
    implementation "com.android.support:cardview-v7:$google_support_version"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.android.support:design:$google_support_version"
    implementation "com.android.support:support-fragment:$google_support_version"
    implementation "com.android.support:support-v4:$google_support_version"

    implementation "android.arch.lifecycle:common-java8:$google_lifecycle_version"
    implementation "android.arch.lifecycle:extensions:$google_lifecycle_version"
    implementation "android.arch.lifecycle:reactivestreams:$google_lifecycle_version"
    implementation 'com.android.support:support-v4:28.0.0'
    kapt "android.arch.lifecycle:compiler:$google_lifecycle_version"

    implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha06'
    implementation 'android.arch.navigation:navigation-ui:1.0.0-alpha06'

    implementation "android.arch.persistence.room:runtime:$google_lifecycle_version"
    annotationProcessor "android.arch.persistence.room:compiler:$google_lifecycle_version"
    kapt "android.arch.persistence.room:compiler:$google_lifecycle_version"

    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.0'

    implementation('com.lyft:scissors:1.1.1') {
        exclude group: 'com.github.bumptech.glide'
    }

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
    implementation "org.jetbrains.anko:anko-commons:0.10.4"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation "com.android.support:support-annotations:$google_support_version"
    androidTestUtil 'com.android.support.test:orchestrator:1.0.2'

    androidTestImplementation "android.arch.core:core-testing:$google_lifecycle_version"
    androidTestImplementation "android.arch.persistence.room:testing:$google_lifecycle_version"
}

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

sceneform.asset('sampledata/models/monarch.obj',
        'sampledata/models/default_model.mat',
        'sampledata/models/monarch.sfa',
        'src/main/res/raw/default_model')

sceneform.asset('sampledata/models/slide.obj',
        'sampledata/models/slide.mat',
        'sampledata/models/slide.sfa',
        'src/main/res/raw/slide')

sceneform.asset('sampledata/models/compare.obj',
        'sampledata/models/compare.mat',
        'sampledata/models/compare.sfa',
        'src/main/res/raw/compare')
