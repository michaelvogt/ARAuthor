<h1>石見銀山へようこそ</h1>
<p>石見銀山（いわみぎんざん）は、島根県大田市にある、戦国時代後期から江戸時代前期にかけて最盛期を迎えた日本最大の銀山（現在は閉山）である。
</p>
<p>
    上述の最盛期に日本は世界の銀の約3分の1を産出したとも推定されるが、当銀山産出の銀がそのかなりの部分を占めたとされる[1]。
    大森銀山（おおもりぎんざん）とも呼ばれ、江戸時代初期は佐摩銀山（さまぎんざん）とも呼ばれた。明治期以降は枯渇した銀に代わり、
    銅などが採鉱された。本項では石見銀山の概要と歴史、および2007年に登録された世界遺産としての石見銀山についても言及する。</p>
